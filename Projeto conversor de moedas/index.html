<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteiner-principal-moedas-options">
        <div class="moedas-options">
            <label for="check-dolar"></label>
            <input type="checkbox" id="check-dolar" name="check-moeda">
            <label for="check-euro"></label>
            <input type="checkbox" id="check-euro" name="check-moeda">
            <label for="check-libra"></label>
            <input type="checkbox" id="check-libra" name="check-moeda">
        </div>
    </section>
    <section class="conteiner-principal-moeda">
        <div class="moedas-campos">
            <div>
                <label for="moedaDolar"></label>
                <br>
                <input type="text" id="moedaDolar">
            </div>
            <div>
                <label for="moedaBr"></label>
                <br>
                <input type="text" id="moedaBr">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
