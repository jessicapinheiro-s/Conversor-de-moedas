<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteiner-principal-moedas-options">
        <div class="moedas-options">
            <input type="radio" id="check-dolar" name="check-moedas">
            <label for="check-dolar">Dolar</label>
            <br>
            <input type="radio" id="check-euro" name="check-moedas">
            <label for="check-euro">Euro</label>
            <br>
            <input type="radio" id="check-libra" name="check-moedas">
            <label for="check-libra">Libra</label>
            <br>
        </div>
    </section>
    <section class="conteiner-principal-moeda">
        <div class="moedas-campos">
            <div>
                <label for="moedaConverter" id="moedaConverter">Moeda a converter</label>
                <br>
                <input type="text" id="moedaConverter" >
            </div>
            <div>
                <label for="moedaBr" >Real</label>
                <br>
                <input type="text" id="moedaBr" placeholder="1,00">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
